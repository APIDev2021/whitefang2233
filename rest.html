<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.0/lottie.js"></script>
    <title>Rest</title>
    <link href="https://fauux.neocities.org/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" href="favicon2.gif">
    <style>
        #anim {
            max-width: 1080px;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation-name: anim, anim3;
            animation-duration: 4s, 189s;
            animation-fill-mode: forwards;
            
            
        }
        
        body{ 
          cursor:url("https://fauux.neocities.org/cursor.gif"), auto;
          background-color:#3F0020;
          text-align:center;
          overflow: hidden;
          animation-name: anim2;
          animation-duration: 189s;
          animation-fill-mode: forwards;  
        }
        
        a {
          cursor:url("https://fauux.neocities.org/cursor2.gif"), default;
         }
          
        
        @keyframes anim {
          from {
            top: 100%;
            opacity:0;  
  }
          to {
            top: 50%;
            opacity:1;
          }
}
        @keyframes anim2 {
          0% {
            background-color:black;  
  }
          25% {
            background-color:#3F0020;  
  }
          100% {
            background-color:#DDC492;
          }
}

        @keyframes anim3 {
          95% {
            opacity:1;  
  }
          100% {
            opacity:0;
          }
}
        
    </style>
  </head>
  <body>
    <a href="unbound.html"><div id="anim"></div></a>
